{{#
    @name Breadcrumbs
    @desc Breadcrumbs display the current page in it's page hierarcy.
#}}

{{ if segment_1 }}
    <!-- /navigation/_breadcrumbs.antlers.html -->
    <nav class="fluid-container ml-[200px] mt-2 py-1 text-xs tracking-tight leading-4" aria-label="breadcrumb">
        <ol
            vocab="https://schema.org/"
            typeof="BreadcrumbList"
            class="flex"
        >
            {{ nav:breadcrumbs }}

                <li
                    class="flex"
                    property="itemListElement"
                    typeof="ListItem"
                >
                    {{ unless last }}
                        <a
                            property="item"
                            typeof="WebPage"
                            href="{{ url }}"
                        >
                            <span property="name">{{ title }}</span>
                        </a>
                        <meta property="position" content="{{ count }}">
                        <span class="px-2 text-primary" aria-hidden>â€º</span>
                    {{ else }}
                        <a
                            href="{{ url }}"
                            property="name"
                            class="text-primary"
                            aria-current="page"
                        >
                            <span property="name">{{ title }}</span>
                        </a>
                        <meta property="position" content="{{ count }}">
                    {{ /unless }}
                </li>
            {{ /nav:breadcrumbs }}
        </ol>
    </nav>
    <!-- End: /navigation/_breadcrumbs.antlers.html -->
{{ /if }}
